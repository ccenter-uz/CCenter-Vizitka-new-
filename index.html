<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/logo.svg" sizes="32x32" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Kontakt Markazi</title>

    <script src="https://uztelecom.uz/js/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="user">
        <h3>Jamila Rakhimova</h3>
        <span>Deputy Direktor of «Contact Center» LLC </span>
      </div>
      <a
        href="https://ccenter.uz/"
        target="_blank"
        class="official-site"
        title="Rasmiy sayt"
        >Website</a
      >
      <hr class="divider" />
      <div class="social-links">
        <a
          href="https://www.linkedin.com/in/jamila-rakhimova-56ba23336/"
          target="_blank"
          class="social-button"
          title="LinkedIn"
        >
          <img
            src="assets/linkedin-fill.svg"
            alt="linkedin"
            class="social-icon linkedin-icon"
          />
          <p>LinkedIn</p>
        </a>
        <a
          href="https://t.me/Jamila_Rakhimova"
          target="_blank"
          class="social-button"
          title="Telegram"
        >
          <img
            src="assets/telegram-fill.svg"
            alt="telegram"
            class="social-icon telegram-icon"
          />
          <p>Telegram</p>
        </a>

        <a
          href="mailto:j.rakhimova@uztelecom.uz"
          class="social-button"
          title="mail"
        >
          <img
            src="assets/mail-fill.svg"
            alt="mail"
            class="social-icon mail-icon"
          />
          <p>Email</p>
        </a>
        <a
          href="tel:+998991111555"
          target="_top"
          class="social-button"
          title="Phone"
        >
          <img
            src="assets/phone-fill.svg"
            alt="robot"
            class="social-icon phone-icon"
          />
          <p>Phone</p>
        </a>
      </div>
      <div class="logo">
        <img src="assets/logo.svg" alt="logo" />
      </div>
    </div>
    <canvas
      id="gradient-canvas"
      width="1912"
      height="600"
      class="isLoaded"
    ></canvas>
    <script type="module" src="canvas.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
