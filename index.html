<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/logo.svg" sizes="32x32" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Kontakt Markazi</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="assets/logo.svg" alt="logo" />
      </div>
      <a
        href="https://ccenter.uz/"
        target="_blank"
        class="official-site"
        title="Rasmiy sayt"
        >Rasmiy sayt</a
      >
      <p class="social">Ijtimoiy tarmoqlar</p>
      <div class="social-links">
        <a
          href="https://t.me/Jamila_Rakhimova"
          target="_blank"
          class="social-button"
          title="Telegram"
        >
          <img
            src="assets/telegram-fill.svg"
            alt="telegram"
            class="social-icon telegram-icon"
          />
          <p>Telegram</p>
        </a>

        <a href="mailto:" class="social-button" title="mail">
          <img
            src="assets/mail-fill.svg"
            alt="mail"
            class="social-icon mail-icon"
          />
          <p>Email</p>
        </a>
        <a
          href="tel:+998991111555"
          target="_top"
          class="social-button"
          title="Phone"
        >
          <img
            src="assets/phone-fill.svg"
            alt="robot"
            class="social-icon phone-icon"
          />
          <p>Phone</p>
        </a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
